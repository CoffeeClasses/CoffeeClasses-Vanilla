name: Maven Build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build & Package
      run: mvn package

    - name: Extract current branch name
      id: branch-name
      uses: tj-actions/branch-names@v7

    - name: Format branch name # Avoids GitHub Actions panicking about / characters in artifact names.
      id: format-branch-name
      run: echo "formatted_branch=$(echo ${{ steps.branch-name.outputs.current_branch }} | tr -s '/' '-')" >> $GITHUB_OUTPUT
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chromatync-artifacts-${{ steps.format-branch-name.outputs.formatted_branch }}
        path: 'target/coffeeclasses-*.war'